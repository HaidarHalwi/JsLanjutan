    <script>

      // menentukan hari dari tanggal yang ada saat ini
      let tanggal = new Date().getDate();
      let hari = 1;
      switch (hari) {
        case 1:
          hari = "senin";
          break;
        case 2:
          hari = "selasa";
          break;
        case 3:
          hari = "rabu";
          break;
        case 4:
          hari = "kamis";
          break;
        case 5:
          hari = "jum'at";
          break;
        case 6:
          hari = "sabtu";
          break;
        default:
          hari = "minggu";
          break;
      }

      alert(`sekarang tanggal ${tanggal} dan hari ${hari}`);
    </script>
